<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <div id="carouselExampleControls" class="carousel slide"  data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item" data-bs-interval="100000">
        <div class="container drop mt-5 back text-center">
          <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Воронежское РДУ
            </a>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item dropButton" type="button">Сверчков А.А.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Руф Э.А.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Беляев Д.В.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Сушков Ю.В.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Поддубный С.А.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Готовцев А.Ю.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Осовский А.И.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Бураков П.В.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Станчев С.С.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Попов М.С.</a></li>
              <li><button class="dropdown-item dropButton" type="button">Градинар Д.В.</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="carousel-item active" data-bs-interval="100000">
        <div class="container drop mt-5 back">
          <div class="row">
          <div class="col-12 fontMd">Следующая смена через:</div>
          <div class="col-12 text-center">
            <div class="clock fontBg"></div>
          </div>
          <div class="col-12 fontMd">В смене:</div>
          <div class="col-12 text-center fontBg shift"></div>
          <div class="col-12 fontMd">Вы меняете:</div>
          <div class="col-12 nextPerson text-center fontBg"></div>
          <div class="col-12 fontMd">Вас меняют:</div>
          <div class="col-12 downPerson text-center fontBg"></div>
        </div>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="100000">
        <div class="container drop mt-5 back">
          <div class="row justify-content-center">
            <div class="col-sm-auto col-xl-6">
              <div class="thisMonth"></div>
              <div class="weekday"></div>
              <div class="month"></div>
              <div class="row mt-1">
                <div class="col-3 toDay fontMd"></div>
                <div class="col-9 personWorkDay fontMd"></div>
              </div>
              <div class="row">
                <div class="col-3 toNight fontMd"></div>
                <div class="col-9 personWorkNight fontMd"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <button class="carousel-control-prev reset" type="button" data-bs-target="#carouselExampleControls"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Предыдущий</span>
    </button>
    <button class="carousel-control-next reset" type="button" data-bs-target="#carouselExampleControls"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Следующий</span>
    </button> -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <!-- <script src="./index.js"></script> -->
</body>

</html>
